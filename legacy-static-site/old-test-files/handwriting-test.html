<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Handwriting Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .style-info {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .style-info h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .test-section {
            margin-bottom: 40px;
        }

        .test-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #6c757d;
        }

        .canvas-container {
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #test-canvas {
            display: block;
            width: 100%;
            background: white;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .preset-buttons button {
            flex: 1;
            min-width: 150px;
        }

        .style-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input[type="range"] {
            width: 100%;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Your Handwriting, Synthesized</h1>
        <p class="subtitle">Test how I've learned your unique style</p>

        <div class="style-info">
            <h3>üìù Your Handwriting Profile</h3>
            <p id="style-description">Loading...</p>
        </div>

        <div class="test-section">
            <h3>Try It Out</h3>
            <div class="input-group">
                <input
                    type="text"
                    id="test-input"
                    placeholder="Type something and I'll write it in your style..."
                    value="Hello! This is written in my handwriting style."
                >
                <button onclick="synthesizeText()">Write It</button>
                <button class="secondary" onclick="clearTestCanvas()">Clear</button>
            </div>

            <div class="preset-buttons">
                <button onclick="writePreset('The quick brown fox jumps over the lazy dog')">Pangram</button>
                <button onclick="writePreset('Hello, how are you today?')">Greeting</button>
                <button onclick="writePreset('Thanks for your help!')">Thanks</button>
                <button onclick="writePreset('See you later!')">Goodbye</button>
            </div>

            <div class="canvas-container">
                <canvas id="test-canvas" width="900" height="500"></canvas>
            </div>
        </div>

        <div class="test-section">
            <h3>üé® Style Variation (LLM-Guided)</h3>
            <p style="margin-bottom: 15px; color: #666;">
                Adjust these to see how context can affect the writing style
            </p>

            <div class="style-controls">
                <div class="control-group">
                    <label>
                        Slant Adjustment:
                        <span class="value-display" id="slant-value">0¬∞</span>
                    </label>
                    <input
                        type="range"
                        id="slant-slider"
                        min="-10"
                        max="10"
                        value="0"
                        step="1"
                        oninput="updateSlantValue(this.value)"
                    >
                </div>

                <div class="control-group">
                    <label>
                        Spacing:
                        <span class="value-display" id="spacing-value">1.0x</span>
                    </label>
                    <input
                        type="range"
                        id="spacing-slider"
                        min="0.5"
                        max="2.0"
                        value="1.0"
                        step="0.1"
                        oninput="updateSpacingValue(this.value)"
                    >
                </div>

                <div class="control-group">
                    <label>
                        Messiness:
                        <span class="value-display" id="messiness-value">0.5</span>
                    </label>
                    <input
                        type="range"
                        id="messiness-slider"
                        min="0"
                        max="1"
                        value="0.5"
                        step="0.1"
                        oninput="updateMessinessValue(this.value)"
                    >
                </div>

                <button onclick="applyVariation()">Apply Variation</button>
            </div>
        </div>

        <div class="action-buttons">
            <button onclick="window.location.href='/'">
                Use in Cursive
            </button>
            <button class="secondary" onclick="window.location.href='/handwriting-trainer'">
                Retrain Handwriting
            </button>
        </div>
    </div>

    <script type="module">
        import {
            textToStrokes,
            getStyleDescription,
            loadUserHandwriting,
            hasHandwritingSamples
        } from '/static/js/handwritingSynthesis.js';

        let canvas, ctx;

        function init() {
            // Check if user has samples
            if (!hasHandwritingSamples()) {
                alert('No handwriting samples found. Please complete training first.');
                window.location.href = '/handwriting-trainer';
                return;
            }

            canvas = document.getElementById('test-canvas');
            ctx = canvas.getContext('2d');

            // Show style description
            const description = getStyleDescription();
            document.getElementById('style-description').textContent = description;

            // Initial synthesis
            synthesizeText();
        }

        window.synthesizeText = function() {
            const text = document.getElementById('test-input').value;
            if (!text) return;

            clearTestCanvas();

            // Get style variation
            const styleVariation = {
                slant: parseFloat(document.getElementById('slant-slider').value),
                spacing: parseFloat(document.getElementById('spacing-slider').value),
                messiness: parseFloat(document.getElementById('messiness-slider').value)
            };

            // Generate strokes
            const strokes = textToStrokes(text, 50, 80, {
                maxWidth: 800,
                lineHeight: 50,
                styleVariation
            });

            // Render strokes
            renderStrokes(strokes);
        };

        window.writePreset = function(text) {
            document.getElementById('test-input').value = text;
            synthesizeText();
        };

        window.clearTestCanvas = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };

        window.applyVariation = function() {
            synthesizeText();
        };

        window.updateSlantValue = function(value) {
            document.getElementById('slant-value').textContent = value + '¬∞';
        };

        window.updateSpacingValue = function(value) {
            document.getElementById('spacing-value').textContent = parseFloat(value).toFixed(1) + 'x';
        };

        window.updateMessinessValue = function(value) {
            document.getElementById('messiness-value').textContent = parseFloat(value).toFixed(1);
        };

        function renderStrokes(strokes) {
            ctx.strokeStyle = '#333';
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            strokes.forEach(stroke => {
                if (stroke.length < 2) return;

                ctx.beginPath();
                ctx.moveTo(stroke[0].x, stroke[0].y);

                for (let i = 1; i < stroke.length; i++) {
                    const point = stroke[i];
                    const prevPoint = stroke[i - 1];

                    // Variable line width based on pressure
                    ctx.lineWidth = 1.5 + (point.pressure * 2);

                    ctx.lineTo(point.x, point.y);
                }

                ctx.stroke();
            });
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
