# Supabase Configuration File
# This file is used by the Supabase CLI

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5022"
additional_redirect_urls = ["https://localhost:5022"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[edge_functions]
enabled = true

[[edge_functions.custom]]
name = "claude-proxy"
verify_jwt = true

[[edge_functions.custom]]
name = "stripe-webhook"
verify_jwt = false
